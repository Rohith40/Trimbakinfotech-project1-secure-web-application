<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General reset and basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Styling for the page title */
        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Centering the form and adding padding */
        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styling form header */
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #007bff;
        }

        /* Styling form elements */
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styling */
        .register-container input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for the submit button */
        .register-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Additional link styling */
        .register-container .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        /* Hover effect for the link */
        .register-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Title for the page -->
    <div class="page-title">Secure Web Application Registration</div>

    <!-- Registration container -->
    <div class="register-container">
        <!-- Header for the registration form -->
        <h2>Register</h2>

        <!-- Registration form -->
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>

        <!-- Login link -->
        <a href="/login" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
